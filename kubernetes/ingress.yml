apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/subnets: "subnet-02851a7ef98df37d9,subnet-076aa949dd5821d9b"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:055411382616:certificate/7d97a0a3-02ed-41d5-af26-fd4bb4805132"
  name: python-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: python-app-service
            port:
              number: 80
        path: /
        pathType: Prefix
      - backend:
          service:
            name: argocd-external-service
            port:
              number: 80
        path: /argocd
        pathType: Prefix

