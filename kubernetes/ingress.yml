apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:055411382616:certificate/a5e7756a-157b-4c77-a2b4-ca989f9b0d37"
  name: python-ingress
  namespace: default
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: python-app-service
            port:
              number: 80
        path: /
        pathType: Prefix
